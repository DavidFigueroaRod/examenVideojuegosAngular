<div class="container mt-4">
  <div class="row justify-content-center mb-4">
    <div class="col-md-8">
      <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="textoBusqueda" (input)="buscar()">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-2">
      <button class="btn btn-outline-dark btn-lg w-100 mb-3" (click)="obtenerTodos()">Todos</button>
    </div>
    <div class="col-md-2">
      <button class="btn btn-outline-dark btn-lg w-100 mb-3" (click)="filtrarPorCategoria('Accion')">Acción</button>
    </div>
    <div class="col-md-2">
      <button class="btn btn-outline-dark btn-lg w-100 mb-3" (click)="filtrarPorCategoria('Aventura')">Aventura</button>
    </div>
    <div class="col-md-2">
      <button class="btn btn-outline-dark btn-lg w-100 mb-3" (click)="filtrarPorCategoria('RPG')">RPG</button>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <div *ngFor="let videojuego of listaFiltrada" class="col-md-4 mb-4">
      <div class="card h-100">
        <img src="../assets/img/{{ videojuego.imagen }}" class="card-img-top img-fluid" alt="{{ videojuego.nombre }}" style="height: 400px; width: 100%;">
        <div class="card-body">
          <h5 class="card-title">{{ videojuego.nombre }}</h5>
          <p class="card-text">{{ videojuego.descripcion }}</p>
          <p class="card-text">$ {{ videojuego.precio }}</p>
          <p class="card-text"><small class="text-muted">Género: {{ videojuego.categoria }}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>

<body class="container-fluid" style="background-color: rgb(141, 239, 193);">
    <div class="row d-flex justify-content-center">
        <div id="demo" class="carousel slide col-12 col-md-8" data-bs-ride="carousel">
    
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
          
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../assets/img/mario_od.png" alt="Mario" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="../assets/img/minecraft.png" alt="Minecraft" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="../assets/img/zelda.jpg" alt="Zelda" class="d-block w-100">
              </div>
            </div>
          
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
    </div>
    
    <div>
      <div>
        <div class="container mt-4">
          <div class="row">
            <div *ngFor="let videojuego of listaVideojuegos" class="col-md-4 mb-4">
            <div class="card h-100">
              <img src="../assets/img/{{ videojuego.imagen }}" class="card-img-top img-fluid" alt="{{ videojuego.nombre }}" style="height: 200px; width: 100%;">
              <div class="card-body">
              <h5 class="card-title">{{ videojuego.nombre }}</h5>
              <p class="card-text">{{ videojuego.descripcion }}</p>
              <p class="card-text"><small class="text-muted">{{ videojuego.categoria }}</small></p>
              </div>
            </div>
            </div>
          </div>
          </div>
      </div>
    </div>


</body>
